name: Frontend Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Debug Environment
        run: |
          node -v
          npm -v
          ls -al

      - name: Install Dependencies
        run: npm install

      - name: Run Unit Tests
        run: npx vitest run --coverage
